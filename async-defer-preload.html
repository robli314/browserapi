<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script2.js" defer></script>
    <!-- defer execution start after parsing is completely finished, but before DOMContentLoaded -->
    <!-- async scripts execute at first opportunity after downloadind and before the window#s load event - It can interrupt the DOM building, and also likely that script is not excuted in the same order it appears-->
</head>

<body>
    <div class="container">
        <div class="child">
            <h1 id="test">Text</h1>
            <img src="https://www.w3schools.com/tags/img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
        </div>
    </div>

</body>

</html>
